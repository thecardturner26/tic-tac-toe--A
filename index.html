<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <header>Tic Tac Toe</header>
    <div>
        <section id="game">
            <table>
                <tr class="rw1">
                    <td id="q1" class="block q1"></td>
                    <td id="q2" class="block middle_block q2"></td>
                    <td id="q3" class="block q3"></td>
                </tr>
                <tr class="rw2"> 
                    <td id="q4" class="block hz q4"></td>
                    <td id="q5" class="block center q5"></td>
                    <td id="q6" class="block hz q6"></td>
                </tr>
                <tr class="rw3">
                    <td id="q7" class="block q7"></td>
                    <td id="q8" class="block middle_block q8"></td>
                    <td id="q9" class="block q9"></td>
                </tr>
            </table>
        </section>
    </div>
    <h2></h2>
    <section>
        <button value="Refresh Page" onClick="window.location.reload();"> Replay </button>
    </section>
</body>
</html>
