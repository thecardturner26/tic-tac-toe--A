<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <header>Tic Tac Toe</header>
    <section id="game">
        <table>
            <tr class="rw1">
                <td class="block"></td>
                <td class="block middle_block"></td>
                <td class="block"></td>
            </tr>
            <tr class="rw2"> 
                <td class="block hz"></td>
                <td class="block center"></td>
                <td class="block hz"></td>
            </tr>
            <tr class="rw3">
                <td class="block"></td>
                <td class="block middle_block"></td>
                <td class="block"></td>
            </tr>
        </table>
    </section>
    <section>
        <button class="players">P1</button>
        <button class="players">P2</button>
    </section>
</body>
</html>
